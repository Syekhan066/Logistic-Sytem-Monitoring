<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Logistik Lab Sederhana</title>
    
    <style>
        /* * CSS Dasar untuk Meniru Tampilan Tailwind * */
        
        /* Reset dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 1.5;
            background-color: #f1f5f9; /* bg-slate-50 */
        }

        /* Gaya Input dan Button */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            border: 1px solid #e5e7eb; /* border */
            border-radius: 0.25rem; /* rounded */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            transition: all 0.15s ease-in-out;
            width: 100%; /* w-full */
        }

        button {
            cursor: pointer;
            border: none;
            transition: background-color 0.15s ease-in-out;
            padding: 0.5rem;
            border-radius: 0.25rem;
            color: white;
            font-weight: 500;
        }

        /* Kelas utilitas penting (meniru Tailwind) */
        .w-full { width: 100%; }
        .text-sm { font-size: 0.875rem; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        
        /* Khusus Login Card */
        .login-card {
            width: 100%; 
            max-width: 28rem; 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        /* Gaya Tombol Khusus */
        .btn-primary { background-color: #334155; } /* bg-slate-700 */
        .btn-primary:hover { background-color: #1e293b; } /* hover:bg-slate-800 */
        .btn-danger { background-color: #dc2626; } /* bg-red-600 */
        .btn-danger:hover { background-color: #b91c1c; }
    </style>
</head>
<body>
    <div id="app-root">
        </div>

    <script src="script.js"></script>
</body>
</html>
